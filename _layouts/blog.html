<html>
	<head>
		<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="google-site-verification" content="" />
		<link rel="stylesheet" type="text/css" href="/blog/css/socialicious.css">
		<link rel="stylesheet" type="text/css" href="/blog/css/main.css">
		<link rel="stylesheet" type="text/css" href="/blog/css/monokai.css">
		<link href="/blog/rss.xml" rel="alternate" type="application/rss+xml" title="{{site.blog_title}}" />
		<script type ="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>{{page.title}} - {{ site.blog_title }}</title>
		<link rel="stylesheet" type="text/css" 
		href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.3/styles/tomorrow-night-bright.min.css">
		<script src="//cdn.jsdelivr.net/highlight.js/8.3/highlight.min.js"></script>
		<script>hljs.initHighlightingOnLoad();</script>
	</head>
	<body>
		<div id='layout'>
			{% include header.html %}


			<div style='clear: both'></div>
		</div>
		<div id='content'>
			
			<div id='side-bar'>
				<div id='user'>
					<img id="user-pic" src="{{site.author_img_name_path}}" />
					<div id='user-name'>{{site.first_name}} {{site.last_name}}</div>
				</div>
				<br>
				<br>
				<div id='date'>
					{{site.aboutme}}
				</div>
				<div id='tags'>
					{% for tag in page.tags %}
						<div> <span class='tag {{tag | downcase }}'>{{tag}}</span> </div>
					{% endfor %}
				</div>
			</div>
			<div id='page'>
				<h1 id='page-title'>{{page.title}}</h1>
				{{content}}
				
				
				<div>
					{% include comment.html %}
				</div>
			</div>
			
			<div style='clear:both'></div>
		</div>
		<div id='footer'>
			{{site.full_name}} - {{site.copyright_year}}
		</div>
	</div>
	{% include googleana.html %}
</body>
</html>
